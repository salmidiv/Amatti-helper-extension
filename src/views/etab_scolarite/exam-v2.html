<style>
  .h-150 {
    height: 150px;
  }
</style>
<div id="exams-builder-v2-modal" class="ui basic modal biarabi">
  <div class="ui header hacen fs-1 text-white py-0">تسيير الامتحانات V2</div>
  <div class="content">
    <div class="ui form segment">
      <div class="lds" id="notifyExamsV2"></div>
      <div class="tab" data-tab-id="tab4">
        <div class="ui secondary menu mb-3 fs-3 tabs" data-tab-id="tab4">
          <a
            class="hacen item tab tab-link active"
            data-target="halls-management"
          >
            إدارة القاعات
          </a>
          <a class="hacen item tab tab-link" data-target="exam-setup">
            إعداد الامتحان
          </a>

          <a
            class="hacen item tab tab-link"
            data-target="students-distribution"
          >
            توزيع التلاميذ
          </a>
          <a class="hacen item tab tab-link" data-target="exam-list">
            قائمة الامتحانات
          </a>
        </div>

        <div class="tabs-content2">
          <!-- Exam Setup Tab -->
          <div
            class="ui bottom text-black fs-2 tab segment exam-setup panel"
            data-tab-id="tab4"
          >
            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-25">
                <label class="hacen">الفترة</label>
                <select
                  class="hacen ui py-1 dropdown h-38 fs-2"
                  id="exam-period"
                >
                  <option value="">الرجاء الاختيار</option>
                  <option value="1">الفصل الأول</option>
                  <option value="2">الفصل الثاني</option>
                  <option value="3">الفصل الثالث</option>
                </select>
              </div>
              <div class="w-50">
                <label class="hacen">اسم المادة</label>
                <input
                  type="text"
                  id="exam-subject"
                  class="h-38 hacen fs-2"
                  maxlength="250"
                  placeholder="أكتب اسم المادة هنا..."
                  required
                />
              </div>
            </div>

            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-100">
                <label class="hacen">المستويات</label>
                <select
                  class="hacen ui py-1 h-150 fs-2"
                  id="exam-levels"
                  multiple
                >
                  <option value="">--الرجاء الاختيار --</option>
                </select>
              </div>
            </div>

            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-100">
                <label class="hacen">الشعب</label>
                <select
                  class="hacen ui py-1 h-150 fs-2"
                  id="exam-divisions"
                  multiple
                >
                  <option value="">--الرجاء الاختيار --</option>
                </select>
              </div>
            </div>

            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-100">
                <label class="hacen">الفوج</label>
                <select
                  class="hacen ui py-1 h-150 fs-2"
                  id="exam-groups"
                  multiple
                >
                  <option value="">--الرجاء الاختيار --</option>
                </select>
              </div>
            </div>

            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-100">
                <label class="hacen">القاعات المخصصة</label>
                <select
                  class="hacen ui py-1 h-150 fs-2"
                  id="exam-halls"
                  multiple
                >
                  <option value="">--الرجاء الاختيار --</option>
                </select>
              </div>
            </div>

            <button class="btn btn-primary hacen save-exam-setup">
              حفظ الإعدادات
            </button>
          </div>

          <!-- Halls Management Tab -->
          <div
            class="ui bottom text-black fs-2 tab segment active halls-management panel"
            data-tab-id="tab4"
          >
            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-50">
                <label class="hacen">اسم القاعة</label>
                <input
                  type="text"
                  id="hall-name"
                  class="h-38 hacen fs-2"
                  placeholder="أكتب اسم القاعة..."
                />
              </div>
              <div class="w-50">
                <label class="hacen">سعة القاعة</label>
                <input
                  type="number"
                  id="hall-capacity"
                  class="h-38 hacen fs-2"
                  min="1"
                />
              </div>
            </div>

            <button class="btn btn-primary hacen add-hall mb-3">
              إضافة قاعة
            </button>

            <table class="table hacen fs-2">
              <thead>
                <tr>
                  <th>الترتيب</th>
                  <th>اسم القاعة</th>
                  <th>السعة</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="halls-list"></tbody>
            </table>
          </div>

          <!-- Students Distribution Tab -->
          <div
            class="ui bottom text-black fs-2 tab segment students-distribution panel"
            data-tab-id="tab4"
          >
            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-100">
                <label class="hacen">الامتحان</label>
                <select
                  class="hacen ui py-1 dropdown h-38 fs-2"
                  id="exam-select"
                >
                  <option value="">--الرجاء الاختيار --</option>
                </select>
              </div>
            </div>

            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-50">
                <label class="hacen">طريقة التوزيع</label>
                <select
                  class="hacen ui py-1 dropdown h-38 fs-2"
                  id="distribution-method"
                >
                  <option value="">--الرجاء الاختيار --</option>
                  <option value="random">عشوائي</option>
                  <option value="ascending">تصاعدي</option>
                  <option value="descending">تنازلي</option>
                </select>
              </div>
              <div class="w-50">
                <label class="hacen">معيار الترتيب</label>
                <select
                  class="hacen ui py-1 dropdown h-38 fs-2"
                  id="sorting-criteria"
                >
                  <option value="">--الرجاء الاختيار --</option>
                  <option value="name">الاسم</option>
                  <option value="surname">اللقب</option>
                  <option value="registration">رقم التسجيل</option>
                  <option value="gender">الجنس</option>
                  <option value="first-semester">معدل الفصل الأول</option>
                  <option value="both-semesters">معدل الفصلين</option>
                </select>
              </div>
            </div>

            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-100">
                <label class="hacen">نطاق التوزيع</label>
                <select
                  class="hacen ui py-1 dropdown h-38 fs-2"
                  id="distribution-scope"
                >
                  <option value="all">جميع المستويات المختارة</option>
                  <option value="separate">كل مستوى على حدة</option>
                </select>
              </div>
            </div>

            <button class="btn btn-primary hacen distribute-students">
              توزيع التلاميذ
            </button>

            <div id="distribution-results" class="mt-3"></div>
          </div>

          <!-- Exam List Tab -->
          <div
            class="ui bottom text-black fs-2 tab segment exam-list panel"
            data-tab-id="tab4"
          >
            <div class="d-flex flex-start gap-1 mb-2">
              <div class="w-100">
                <label class="hacen">الامتحان</label>
                <select
                  class="hacen ui py-1 dropdown h-38 fs-2"
                  id="exam-list-select"
                >
                  <option value="">--الرجاء الاختيار --</option>
                </select>
              </div>
            </div>

            <div id="exam-details" class="mt-3">
              <div class="exam-info mb-3">
                <h3 class="hacen">معلومات الامتحان</h3>
                <div id="exam-info-content"></div>
              </div>

              <div class="exam-halls mb-3">
                <h3 class="hacen">القاعات المخصصة</h3>
                <div id="exam-halls-content"></div>
              </div>

              <div class="exam-students mb-3">
                <h3 class="hacen">التلاميذ</h3>
                <div id="exam-students-content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

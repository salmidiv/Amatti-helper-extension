<head>
  <title> </title>
  <style>
    @page {
      size: A4;
      margin-top: 10mm !important;
      margin-bottom: 10mm !important;
    }
    @page :first {
      margin-top: 0mm !important; /* Margin for the first page */
    }

    @media print {
      html {
        background-color: transparent !important;
      }

      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body class="print A4" dir="rtl">
  <div class="sheet p-10mm h-auto hacen">
    <div id="header"></div>
    <div>
      <h1 id="$title" class="fs-2 fw-bold m-0 mb-2 hacen text-center">
        التلاميذ المجازين
      </h1>
    </div>
    <div class="top d-flex gap-1 no-print">
      <select id="$annee" class="input-control p-0 h-32 fs-4 hacen">
        <option value="" disabled selected>السنة الدراسية</option>
        <option value="2023">2023-2024</option>
        <option value="2024">2024-2025</option>
      </select>
      <select id="$trim" class="input-control p-0 h-32 fs-4 hacen">
        <option value="" disabled selected>حسب</option>
        <option value="1">الفصل 1</option>
        <option value="2">الفصل 2</option>
        <option value="12">الفصل 1 + 2</option>
        <option value="3">الفصل 3</option>
        <option value="23">الفصل 2 + 3</option>
        <option value="13">الفصل 1 + 3</option>
        <option value="4">المعدل السنوي</option>
        <option value="34">الفصل الثالث + المعدل السنوي</option>
      </select>

      <select
        id="$mostawa"
        class="input-control p-0 h-32 fs-4 hacen"
        style="width: 70px"
      ></select>
      <select id="$choaba" class="input-control p-0 h-32 fs-4 hacen"></select>
      <select
        id="$section"
        class="input-control p-0 h-32 fs-4 hacen w-70"
      ></select>
      <input
        type="number"
        id="$number"
        min="1"
        placeholder="العدد"
        class="input-control p-0 h-32 fs-4 hacen"
      />
      <select id="$ijaza" class="input-control p-0 h-32 fs-4 hacen">
        <option value="" disabled selected>الاجازة</option>
        <option value="0">الجميع</option>
        <option value="imtiyaz">امتياز</option>
        <option value="thniaa">تهنئة</option>
        <option value="tchjia">تشجيع</option>
        <option value="lawha">لوحة شرف</option>
        <option value="non">لا شيء</option>
      </select>
    </div>
    <div id="content" class="mt-3">
      <table class="table mb-0 fs-4 text-center hacen" id="myTable">
        <thead>
          <tr>
            <th class="th_s" style="width: 45px">الرقم</th>
            <th class="th_s">الاسم واللقب</th>
            <th class="th_s" style="width: 50px">الجنس</th>
            <th class="th_s" style="width: 97px">تاريخ الميلاد</th>
            <th class="th_s" style="width: 110px">المستوى</th>
            <th class="th_s" style="width: 80px">الإعادة</th>
            <th class="th_s" style="width: 54px">المعدل</th>
            <th class="th_s" style="width: 80px">الإجازة</th>
          </tr>
        </thead>
        <tbody id="$studentsList"></tbody>
      </table>
    </div>
    <div id="footer"></div>
  </div>
</body>

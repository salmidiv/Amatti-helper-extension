<style>
  .switch-container {
    display: flex;
    align-items: center;
  }

  .switch-container .switch {
    position: relative;
    display: inline-block;
    width: 55px;
    height: 26px;
  }

  .switch-container .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .switch-container .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }

  .switch-container .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 5px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  .switch-container input:checked + .slider {
    background-color: #2196f3;
  }

  .switch-container input:checked + .slider:before {
    transform: translateX(26px);
  }
  .perstable th,

</style>
